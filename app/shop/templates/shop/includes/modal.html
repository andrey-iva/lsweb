<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close product_detail_close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">x</span></button>
            </div>
            <div class="modal-body">
                <form action="" method="post" class="row product_detail product_list_add_to_cart">
                    {% csrf_token %}
                    <input type="text" name="override" value="0" hidden>
                    <input type="text" name="quantity" value="1" hidden>
                    <div class="col-lg-5 col-md-6 col-12 col-sm-12">
                        <div class="tab-content quickview-big-img">
                            <!-- изображения текущего товара -->
                        </div>
                        <div class="quickview-wrap mt-15 quickview_wrap_close" style="min-height: 120px;">
                            <div class="quickview-slide-active nav-style-6">
                                <!-- изображения текущего товара -->
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-7 col-md-6 col-12 col-sm-12">
                        <div class="product-details-content quickview-content">
                            <h2 class="modal_product_name">
                                <!-- название текущего товара -->
                            </h2>
                            <div class="product-ratting-review-wrap">

                                            <div class="product-ratting">

                                            </div>
                                            <div class="product-digit">

                                            </div>
                                        </div>
                                        <div class="product-review-order">
                                            <span>62 Reviews</span>
                                            <span>242 orders</span>
                                        </div> -->
                            </div>
                            <p class="modal_product_desc_short">
                                <!-- description -->
                            </p>
                            <div class="pro-details-price modal_product_price">
                                <!-- цена текущего товара -->
                            </div>
                            <div class="pro-details-color-wrap">
                                <!--                                         <span>Color:</span>
                                        <div class="pro-details-color-content">
                                            <ul>
                                                <li><a class="dolly" href="#">dolly</a></li>

                                        <div class="pro-details-size-content">
                                            <ul>
                                                <li><a href="#">XS</a></li>
                                                <li><a href="#">S</a></li>
                                                <li><a href="#">M</a></li>
                                                <li><a href="#">L</a></li>
                                                <li><a href="#">XL</a></li>
                                            </ul>
                                        </div> -->
                            </div>
                            <div class="pro-details-quality">
                                <span>Колличество:</span>
                                <div class="cart-plus-minus">
                                    <input class="cart-plus-minus-box" type="text" name="qtybutton" value="1" disabled>
                                </div>
                            </div>
                            <div class="product-details-meta">
